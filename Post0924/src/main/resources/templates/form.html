<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${post != null} ? '글 수정' : '글 작성'">글 작성</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body class="container mt-5">

<h1 class="mb-4" th:text="${post != null} ? '글 수정' : '글 작성'">글 작성</h1>

<form method="post"
      th:action="${post != null} ? @{'/posts/' + ${post.id} + '/edit'} : @{/posts}">

    <div class="mb-3">
        <label for="title" class="form-label">제목</label>
        <input type="text" class="form-control" name="title" id="title"
               th:value="${post != null} ? ${post.title} : ''" required/>
    </div>

    <div class="mb-3">
        <label for="content" class="form-label">내용</label>
        <textarea class="form-control" name="content" id="content" rows="5"
                  th:text="${post != null} ? ${post.content} : ''" required></textarea>
    </div>

    <div class="mb-3">
        <label for="writer" class="form-label">작성자</label>
        <input type="text" class="form-control" name="writer" id="writer"
               th:value="${post != null} ? ${post.writer} : ''" required/>
    </div>

    <button type="submit" class="btn btn-success"
            th:text="${post != null} ? '수정 완료' : '작성 완료'">작성 완료</button>

    <a th:href="@{/posts}" class="btn btn-secondary">취소</a>
</form>

</body>
</html>
