<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시판 목록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body class="container mt-5">

<h1 class="mb-4">게시판 목록</h1>

<div class="mb-3">
    <a th:href="@{/posts/new}" class="btn btn-primary">글쓰기</a>
</div>

<table class="table table-hover">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>제목</th>
        <th>작성자</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="post : ${posts}">
        <td th:text="${post.id}">1</td>
        <td><a th:href="@{/posts/{id}(id=${post.id})}" th:text="${post.title}">제목</a></td>
        <td th:text="${post.writer}">작성자</td>
    </tr>
    </tbody>
</table>

<!-- 페이징 -->
<nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">

        <!-- 이전 블록 버튼 -->
        <li class="page-item" th:if="${startPage > 1}">
            <a class="page-link" th:href="@{/posts(page=${startPage - 1})}" aria-label="Previous">
                &laquo;
            </a>
        </li>

        <!-- 페이지 번호 -->
        <li class="page-item"
            th:each="i : ${#numbers.sequence(startPage, endPage)}"
            th:classappend="${i == currentPage} ? 'active'">
            <a class="page-link" th:href="@{/posts(page=${i})}" th:text="${i}">1</a>
        </li>

        <!-- 다음 블록 버튼 -->
        <li class="page-item" th:if="${endPage < totalPages}">
            <a class="page-link" th:href="@{/posts(page=${endPage + 1})}" aria-label="Next">
                &raquo;
            </a>
        </li>

    </ul>
</nav>

</body>
</html>
