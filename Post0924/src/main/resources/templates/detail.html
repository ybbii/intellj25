<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 상세</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body class="container mt-5">

<h1 class="mb-4" th:text="${post.title}">게시글 제목</h1>

<p><strong>작성자:</strong> <span th:text="${post.writer}">작성자</span></p>
<p class="border p-3" th:text="${post.content}">게시글 내용</p>

<div class="mt-4">
    <a th:href="@{'/posts/' + ${post.id} + '/edit'}" class="btn btn-warning">수정</a>

    <form th:action="@{'/posts/' + ${post.id} + '/delete'}" method="post" class="d-inline">
        <button type="submit" class="btn btn-danger">삭제</button>
    </form>

    <a th:href="@{/posts}" class="btn btn-secondary">목록</a>
</div>

</body>
</html>
