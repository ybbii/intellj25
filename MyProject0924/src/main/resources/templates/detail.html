<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>곡 정보</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body class="container mt-5">

<h1 class="mb-4" th:text="${music.title}">곡</h1>

<p><strong>가수:</strong> <span th:text="${music.artist}">가수</span></p>
<p class="border p-3" th:text="${music.genre}">장르</p>

<div class="mt-4">
    <!-- 수정 버튼 -->
    <a th:href="@{/music/{id}/edit(id=${music.id})}" class="btn btn-warning">수정</a>

    <!-- 삭제 버튼 -->
    <form th:action="@{/music/{id}/delete(id=${music.id})}" method="post" class="d-inline">
        <button type="submit" class="btn btn-danger">삭제</button>
    </form>

    <!-- 목록으로 돌아가기 -->
    <a th:href="@{/}" class="btn btn-secondary">목록</a>
</div>

</body>
</html>
