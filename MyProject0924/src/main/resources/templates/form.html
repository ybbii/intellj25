<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${music != null} ? '글 수정' : '글 작성'">글 작성</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body class="container mt-5">

<h1 class="mb-4" th:text="${music != null} ? '글 수정' : '글 작성'">글 작성</h1>

<!-- POST 요청으로 폼을 제출하며, music 객체가 있으면 수정 경로로, 없으면 작성 경로로 -->
<form method="post" th:action="${music != null} ? @{'/' + ${music.id} + '/edit'} : @{/}">

    <div class="mb-3">
        <label for="title" class="form-label">제목</label>
        <input type="text" class="form-control" name="title" id="title"
               th:value="${music != null} ? ${music.title} : ''" required/>
    </div>

    <div class="mb-3">
        <label for="artist" class="form-label">내용</label>
        <textarea class="form-control" name="artist" id="artist" rows="5"
                  th:value="${music != null} ? ${music.artist} : ''" required></textarea>
    </div>

    <div class="mb-3">
        <label for="genre" class="form-label">작성자</label>
        <input type="text" class="form-control" name="genre" id="genre"
               th:value="${music != null} ? ${music.genre} : ''" required/>
    </div>

    <button type="submit" class="btn btn-success"
            th:text="${music != null} ? '수정 완료' : '작성 완료'">작성 완료</button>

    <a th:href="@{/}" class="btn btn-secondary">취소</a>
</form>

</body>
</html>
