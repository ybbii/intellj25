<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>회원가입</h1>

<form th:action="@{/signup}" th:object="${userRequest}" method="post">
    <div>
        <label>이름:</label>
        <input type="text" th:field="*{name}">
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red"></div>
    </div>

    <div>
        <label>이메일:</label>
        <input type="text" th:field="*{email}">
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:red"></div>
    </div>

    <div>
        <label>비밀번호:</label>
        <input type="password" th:field="*{password}">
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color:red"></div>
    </div>

    <button type="submit">가입하기</button>
</form>

<div th:if="${message}" style="color:green">
    <p th:text="${message}"></p>
</div>
</body>
</html>
