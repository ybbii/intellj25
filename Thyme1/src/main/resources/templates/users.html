<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p th:if="${user == 'admin'}"> 관리자입니다</p>
<p th:unless="${user == 'admin'}">일반 사용자입니다</p>

<ul>
    <li th:each="user : ${users}" th:text="${user}">이름</li>
</ul>
<ul>
    <li th:each="user : ${users}">[[${user}]]</li>
</ul>
</body>
</html>
